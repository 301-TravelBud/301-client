<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <title>ABAD - Travel Companions</title>

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link href="https://fonts.googleapis.com/css?family=Krona+One" rel="stylesheet">


    <script type="text/x-handlebars-template" id="trip-detail-template">
      <div class="trip-container">
        <h3>{{location}}</h3>
          <p>{{dates}}</p>
          <p>{{username}}</p>
          <p>{{contact}}</p>
        <button id="delete-btn" data-id={{trip_id}}> delete</button>
      </div>
    </script>

  </head>
  <body>
    <header>
      <img src="images/ABAD-logo.png" alt="ABAD logo">
      <p>never travel alone</p>
      <nav>
        <ul>
          <li>Home</li>
          <li>About Us</li>
          <li>Trips</li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="map">MAP</div>
      <section class="add-trip container">
          <form id="add-trip">
            <input type="text" name="location" placeholder="location">
            <input type="text" name="username" placeholder="username">
            <input type="text" name="dates" placeholder="dates">
            <input type="text" name="contact" placeholder="contact info">
            <button type="submit">add trip</button>
          </form>

    </main>
    <footer>
      CodeFellows 301 project
    </footer>
    
    <!-- External CDN Resources -->
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKfjj4l1Mq_L07OLT33VuNnvWxorsJf7E&callback=initMap" type="text/javascript"></script>

  </body>
</html>
