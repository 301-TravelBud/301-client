<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <title>ABAD - Travel Companions</title>

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link href="https://fonts.googleapis.com/css?family=Krona+One" rel="stylesheet">


    <script type="text/x-handlebars-template" id="trip-detail-template">
      <div class="trip-container">
        <h3>{{location}}</h3>
          <p>{{dates}}</p>
          <p>{{username}}</p>
          <p>{{email}}</p>
        <button id="delete-btn" data-id={{trip_id}}> delete</button>
      </div>
    </script>
    <script type="text/x-handlebars-template" id="trip-table-template">
      
      <tr class="table-container">
        <td>{{country}}</td>
        <td>{{city}}</td>
        <td>{{start_date}}</td>
        <td>{{end_date}}</td>
      </tr>
      
    </script>

  </head>
  <body>
    <header>
      <img class="header" src="images/ABAD-logo.png" alt="ABAD logo">
      <p class="header">never travel alone</p>
      <nav class = "main-nav">
        <div class = "icon-menu"></div>
        <ul>
          <li>Home</li>
          <li>About Us</li>
          <li>Trips</li>
          <li id= "myBtn">Login</li>
        </ul>
      </nav>
    </header>
    <main>
      <div id= "modal" class = "Mymodal">
        <div class = "modal-content animate">
          <div id="modalContainer">
            <span class="close">&times;</span>
            <img src="images/ABAD-logo.png" id="modalImg" alt="ABAD logo">
          </div>
          <h1>Please Log In</h1>
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>
    
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Optional"
          name="email">
        <section>
          <button id="rememberMe" class="modalButton" type="submit">Login</button>
          <button id="createAccount" class="modalButton" type="submit">Create Account</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </section>


      </div>
    </div>
    <section id ="test">
      <div id="map"></div>
    </form>
  </section>
</section>
<section id="trip-view">
  <table id="trip-list">
    <tr><td>Row</td></tr>
      <form id="add-trip">
      </table>
        <input type="text" name="location" placeholder="location">
        <input type="text" name="dates" placeholder="dates">
        <input type="text" name="contact" placeholder="contact info">
        <button type="submit">add trip</button>
      </section>
    </main>
    <footer>
      CodeFellows 301 project
    </footer>
    
    <!-- External CDN Resources -->
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKfjj4l1Mq_L07OLT33VuNnvWxorsJf7E&callback=initMap" type="text/javascript"></script>

      <!-- Application Resources -->
      <script src="scripts/trip.js" type="text/javascript"></script>
      <script src="models/home-view.js" type="text/javascript"></script>
      <script src="models/account-view.js" type="text/javascript"></script>
      <script src="models/forum-view.js" type="text/javascript"></script>


  </body>
</html>
